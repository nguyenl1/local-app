{% extends 'base.html' %}

{% block content %}

<center><h2>Alamo Square</h2></center>

<div class="container">

<div class="restaurants">
    <center><h3>Places to Eat</h3></center>
    
    <div class="columnwrapper">
        <div class="row">
                
            {% for data in business_data|slice:":3" %}
                <div class="col"><h4> {{ data.name }}</h4> <br>
                    <p>{{ data.index }}</p>
                    <a href="http://127.0.0.1:8000/{{ data.id }}">
                    <img src="{{ data.image_url }}" style="width: 200px;height:200px;"/>
                    </a>
                </div>
            {% endfor %}
                
        </div>
    </div>
    
</div>



<div class="places">
    <center><h3>Places to Visit</h3></center>

</div>

</div>

<div class="row">
    {% for data in business_data %}
        <div class="col-4">
            <h4> {{ data.name }}</h4> <br>
            <p>{{ data.index }}</p>
            <a href="http://127.0.0.1:8000/{{ data.id }}">
                <img src="{{ data.image_url }}" style="width: 200px;height:200px;"/>
            </a>
        </div>
    {% endfor %}
    
</div>


{% endblock %}
