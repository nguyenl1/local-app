{% extends 'base.html' %}
{% block content %}



    <center><h2> My Pins </h2></center>

    <hr>
    <div class="pincontainer">
    <div class="row">
    {% for pin in pins %}
        
            <div class="col-sm-3">
                <br>
                <center><h3>{{ pin.name }}</h3> 
                
                <br>
                
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="{{ pin.image }}" style="width: 200px;height:200px;" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="{{ pin.image_2 }}" style="width: 200px;height:200px;" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="{{ pin.image_3 }}" style="width: 200px;height:200px;" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                
                

                <br>
                <br>
            <div id="outer">
                <div class="inner"><form action = "{% url 'local_app:add_trip' pin.id %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Add To Trip" name="add_trip" id="myBtn"/> 
                </form>
            </div>
                <div class="inner">
                <form action = "{% url 'local_app:remove_pins' pin.id %}" >
                    {% csrf_token %}
                    <input type="submit" value="Remove Pin" name="remove_pin" id="myRBtn"/> 
                </form>
            </div>
            </div>
                
                
            </center>
                
            </div>
        
    {% endfor %}
    </div>
</div>

{% endblock %}
