{% extends 'base.html' %}
{% block content %}



    <h2> My Pins </h2>

    <hr>
    
    {% for pin in pins %}
        <ul>
            <li>
                {{ pin.name }} <br>
                
                <img src="{{ pin.image }}" style="width: 200px;height:200px;"/>
                <form action= "{% url 'local_app:add_trip' pin.id %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Add To Trip" name="add_trip"/> 
                </form>
                
            </li>
        </ul>
    {% endfor %}


{% endblock %}
